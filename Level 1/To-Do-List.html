<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section id="alert">
        <div class="alert-modal"></div>
    </section>

    <section class="wrapper">
        <header>To Do App</header>
        <div class="input">
            <input type="text" placeholder="Add Your Task" id="data">
            <button class="button-33" id="add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="ToDoList">
            
        </ul>
        <footer>
            <p>You Have a <span class="count"></span> Pending Tasks.</p>
            <button class="button-33" id="red-btn">Clear All</button>
        </footer>
    </section>

  <script src="script.js"></script>

</body>
</html>
